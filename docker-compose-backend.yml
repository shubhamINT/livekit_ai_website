name: livekit_api_server

services:
  # 1. API Server (FastAPI + Gunicorn)
  api-server:
    image: shubhamint/livekit_api_server:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "server_run.py"] # Overrides supervisord
    ports:
      - "8000:8000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Agent Worker (LiveKit AI Agent)
  agent-worker:
    image: shubhamint/livekit_api_server:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "agent_session.py", "start"] # Overrides supervisord
    depends_on:
      - api-server
    restart: unless-stopped
    deploy:
      replicas: 1 # Scale this if you have high traffic
      resources:
        limits:
          cpus: '1.0'
          memory: 2G # AI agents are memory intensive
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"