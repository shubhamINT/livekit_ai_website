name: livekit_api_server

services:
  # 1. API Server (FastAPI + Gunicorn)
  api-server:
    image: shubhamint/livekit_api_server:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: [ "python", "server_run.py" ]
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Agent Worker (LiveKit AI Agent)
  agent-worker:
    image: shubhamint/livekit_api_server:latest
    command: [ "python", "agent_session.py", "start" ]
    depends_on:
      api-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      disable: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
