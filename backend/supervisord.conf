[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
user=appuser

[program:server_run]
command=python server_run.py
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
stopasgroup=true

[program:agent_session]
command=python agent_session.py start
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
stopasgroup=true
# Give the agent time to shut down gracefully (drain connections)
stopwaitsecs=10